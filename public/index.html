<!DOCTYPE html>
<html lang="${defaultlocale}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="domain-name" content="${title}">
    <meta name="shopuri" content="${shopuri}">
    <meta name="price" content="${price}">
    <meta name="default-locale" content="${defaultlocale}">
    
    <!-- Contact information meta tags -->
    <meta name="telegramusername" content="${user.telegramusername}">
    <meta name="whatsapp" content="${user.whatsapp}">
    <meta name="phone" content="${user.phone}">
    <meta name="email" content="${user.contactemail}">
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>${title}</title> 
  </head>
  <body class="light">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->  
    
<script>
    window.DEFAULT_LOCALE = document.querySelector('meta[name="default-locale"]').getAttribute('content');

    document.addEventListener("DOMContentLoaded", function() {
    var btn = document.getElementById("shopbtn");
    if (btn) {
        btn.addEventListener("click", sendRequest);
    }
    
    function sendRequest(event) {
      var request = new XMLHttpRequest();
      var body = "host=" + encodeURIComponent("${host}")+"&formhash=${formhash}&formload=${formload}";
      request.open("POST", "/onclick");
      request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      
      request.onreadystatechange = function() {
        if (request.readyState === 4 && request.status === 200) {
          // success
        } else {
          // error
        }
      };

      request.send(body);
    }; 
  });
  
</script>
  
  </body>
</html>
